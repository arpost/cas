casLoginView.(class)=org.springframework.web.servlet.view.JstlView
casLoginView.url=/WEB-INF/view/jsp/default/ui/casLoginView.jsp

### Login confirmation view (logged in, warn=true)
casLoginConfirmView.(class)=org.springframework.web.servlet.view.JstlView
casLoginConfirmView.url=/WEB-INF/view/jsp/default/ui/casConfirmView.jsp

### Logged-in view (logged in, no service provided)
casLoginGenericSuccessView.(class)=org.springframework.web.servlet.view.JstlView
casLoginGenericSuccessView.url=/WEB-INF/view/jsp/default/ui/casGenericSuccess.jsp

### Logout view	(/logout)
casLogoutView.(class)=org.springframework.web.servlet.view.JstlView
casLogoutView.url=/WEB-INF/view/jsp/default/ui/casLogoutView.jsp



### Expired Password Update View
updateExpiredPasswordView.(class)=org.springframework.web.servlet.view.JstlView
updateExpiredPasswordView.url=/WEB-INF/view/jsp/default/ui/updateExpiredPassword.jsp

### Expired Password Update Error View
updateExpiredPasswordErrorView.(class)=org.springframework.web.servlet.view.JstlView
updateExpiredPasswordErrorView.url=/WEB-INF/view/jsp/default/ui/updateExpiredPasswordError.jsp

### Forgot Password Reset View
resetForgotPasswordView.(class)=org.springframework.web.servlet.view.JstlView
resetForgotPasswordView.url=/WEB-INF/view/jsp/default/ui/resetForgotPassword.jsp

### Forgot Password Reset Error View
resetForgotPasswordErrorView.(class)=org.springframework.web.servlet.view.JstlView
resetForgotPasswordErrorView.url=/WEB-INF/view/jsp/default/ui/resetForgotPasswordError.jsp

### Forgot Password Reset Error View
resetForgotPasswordSuccessView.(class)=org.springframework.web.servlet.view.JstlView
resetForgotPasswordSuccessView.url=/WEB-INF/view/jsp/default/ui/resetForgotPasswordSuccess.jsp
